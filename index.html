<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal modal-container hidden">
    <form class="add-entry-form">
      <div class="row">
        <div class="column-full justify-center">
          <h1 class="text-center modal-title">Add Entry</h1>
        </div>
        <div class="column-full justify-start">
          <select name="dayOfWeek">
            <option value="">Day of Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <select name="timeOfDay">
            <option value="">Time</option>
            <option value="0:00">0:00</option>
            <option value="1:00">1:00</option>
            <option value="2:00">2:00</option>
            <option value="3:00">3:00</option>
            <option value="4:00">4:00</option>
            <option value="5:00">5:00</option>
            <option value="6:00">6:00</option>
            <option value="7:00">7:00</option>
            <option value="8:00">8:00</option>
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
          </select>
        </div>
        <div class="column-full justify-center">
          <textarea class="user-description" name="description" placeholder="Description"
           cols="80" rows="5"></textarea>
        </div>
        <div class="column-full justify-end">
          <button class="submit-entry" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal modal-overlay hidden"></div>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center">
        <h1 class="title text-center">
          Weekly Planner
        </h1>
      </div>
    </div>
    <div class="row justify-even margin-tb">
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Sunday</a>
      </div>
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Monday</a>
      </div>
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Tuesday</a>
      </div>
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Wednesday</a>
      </div>
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Thursday</a>
      </div>
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Friday</a>
      </div>
      <div class="column-7">
        <a href="#" class="dayOfWeekBtn">Saturday</a>
      </div>
    </div>
    <div class="row">
      <div class="column-full justify-center">
        <button class="add-entry-button">
          Add Entry
        </button>
      </div>
      <div class="column-full justify-center">
        <h2 class="">
          Scheduled Events for <span>Monday</span>
        </h2>
      </div>
      <div class="column-full justify-center">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9:00</td>
              <td>apply to jobs</td>
            </tr>
            <tr>
              <td>13:00</td>
              <td>Eat lunch</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
